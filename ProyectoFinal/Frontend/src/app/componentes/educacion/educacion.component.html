<div class="Educacion">
  <h2>EDUCACIÓN</h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaeduc" *ngIf="isLogged">Agregar Educación</button>
  </div>

  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr><img class="col-lg-6 img-fluid" src=""> <img class="col-lg-6 img-fluid" src=""> </tr>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h3 class="col-xs-12 col-sm-6 col-md-6 col-lg-6">{{Educacion.nombreE}}</h3>
          </td>
          <td class="col-xs-12 col-sm-6 col-md-6 col-lg-6">{{Educacion.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editeduc/{{Educacion.id}}"><i class="fa-regular fa-pen-to-square"></i></button></td>
          <td  *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Educacion.id)"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
