<div class="Habilidades">
  <h2>HARD & SOFT SKILL</h2>
</div>
<div class="col-lg-12">
  <button type="button" class="btn btn-dark" routerLink="/nueva-habilidad" *ngIf="isLogged">Agregar Habilidad</button>
</div>
<div class="row">
  <div class="text-center col-sm-4 col-md-3 col-lg-3 circulo" *ngFor="let habilidad of habilidades">
    <circle-progress 
    [percent]="(habilidad.porcentaje)"
    [radius]="100" [outerStrokeWidth]="10" 
    [innerStrokeWidth]="5"
    [outerStrokeColor]="'red'"
    [innerStrokeColor]="'darkred'"
    [animation]="true"
    [animationDuration]="600"
    [title]="(habilidad.nombre)"
    [titleFontSize]="'20'"
    [showTitle]="true"
    [titleColor]="'black'"
    [showSubtitle]="false"
    [showUnits]="false">
  </circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-dark" routerLink="/edit-habilidades/{{habilidad.id}}"><i
            class="fa-regular fa-pen-to-square"></i></button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-dark" (click)="delete(habilidad.id)"><i class="fa-solid fa-trash-can"></i></button>
      </td>
    </div>



  </div>
</div>
