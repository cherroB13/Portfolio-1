<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="imgprofile">Imagen</label>
                    <input type="text" class="form-control" id="imgprofile" name="imgprofile" [(ngModel)]="persona.imgprofile"
                        >
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <div class="button">
                    <button type="submit">Guardar</button>
                </div>
            </form>

        </div>
    </div>
</div>
