<div class="row">
  <h2>PROYECTOS</h2>
  <div class="col-lg-2">
    <button type="button" class="buton btn btn-dark" routerLink="/nuevo-proyecto" *ngIf="isLogged">Nuevo proyecto</button>
  </div>

  <div class="col lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Proyectos of proyec">
          <td>
            <h2>{{Proyectos.nombreP}}</h2>
          </td>
          <td>{{Proyectos.descripcionP}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editpoyecto/{{Proyectos.id}}"><i
                class="fa-regular fa-pen-to-square"></i></button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Proyectos.id)"><i
                class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
