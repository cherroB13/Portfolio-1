<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                        [(ngModel)]="proyectos.descripcionP" required>
                </div>
                <div class="button">
                    <button class="btn btn-dark">Guardar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
